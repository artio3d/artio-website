<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART.IO - Minimal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Slideshow container */
        .slideshow-container {
            position: relative;
        max-width: 975px; /* Change max-width */
        height: 475px; /* Change height */
        margin: auto;
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
            width: 100%;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the buttons */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .video-container {
            max-width: 975px; /* Match the slideshow container max-width */
            margin: auto; /* Center the video */
            overflow: hidden; /* Prevent overflow */
        }

        .drone-video video {
            width: 100%; /* Make video responsive */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure the video covers the entire container */
        }


        .prev:hover, .next:hover {
            background-color: rgba(32, 31, 31, 0.8);
        }
        
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <header>
            <h1 class="minimal-tex">ART.IO</h1>
            <h2 class="subtitle">Your Creative Partner<br>Transforming spaces into unforgettable visual experiences</h2>
        </header>

        <!-- Project Section -->
        <section class="projects">

            <div class="project">
                
                <h3 class="project-title">3D Indoor Tour</h3>
                
                <!-- Matterport 3D Model Embed -->
                <div class="matterport-embed">
                    <iframe
                        src="https://my.matterport.com/show/?m=gnCs6bcha8J" 
                        width="85%" 
                        height="450px" 
                        frameborder="0" 
                        allow="fullscreen; vr">
                    </iframe>
                </div>

                <h3 class="project-title">Photos</h4>
                    <div class="slideshow-container">
                        <img class="mySlides" src="DSC_0648.jpg" alt="Project 1 Image 1">
                        <img class="mySlides" src="DSC_0695.jpg" alt="Project 1 Image 2">
                        <img class="mySlides" src="DSC_0752.jpg" alt="Project 1 Image 3">
                        <img class="mySlides" src="DSC_0778.jpg" alt="Project 1 Image 4">
    
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                        <a class="next" onclick="changeSlide(1)">&#10095;</a>
                    </div>
                </div>

                <section class="drone-video">
                    <h3 class="project-title">Drone Video Tour</h3>
                    <div class="video-container">
                        <iframe width="100%" height="450" src="https://www.youtube.com/embed/cyfbu-rBWlQ" 
                                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                </section>              

            </div>

        </section>
    
        <!-- Contact Section -->
        <section class="contact">
            <h3>Contact Us</h3>
            <p>If you'd like to get in touch or inquire about our services, feel free to reach out via email:</p>
            <p><a href="mailto:art.io3dtour@gmail.com">art.io3dtour@gmail.com</a></p>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 ART.IO</p>
        </footer>

        <!-- Minimal geometric shape -->
        <div class="minimal-shape"></div>
    </div>

    <script>
        let slideIndex = 0;
        let autoSlideInterval;

        // Function to show slides
        function showSlides() {
            const slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex - 1].style.display = "block";  

            // Reset auto slide timer
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(showSlides, 30000); // Change image every 30 seconds
        }

        // Function to change slides
        function changeSlide(n) {
            slideIndex += n;
            const slides = document.getElementsByClassName("mySlides");
            if (slideIndex > slides.length) {slideIndex = 1}
            if (slideIndex < 1) {slideIndex = slides.length}
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slides[slideIndex - 1].style.display = "block";  
            clearInterval(autoSlideInterval); // Stop auto sliding when manually changed
            autoSlideInterval = setInterval(showSlides, 30000); // Reset timer
        }

        


        // Start the slideshow
        showSlides();
    </script>

</body>
</html>
